                        <option value="Celsius">Celsius</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="result">Result</label>
                    <input type="text" id="result" name="result" readonly value="22.2222 Â°C">
                </div>

            </form>
        </div>
    </div>

</body>
</html>
